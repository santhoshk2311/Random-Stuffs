<!DOCTYPE html>
<html>
    <head>
        <title>Sudoku</title>
        <link rel="stylesheet" href="css/base.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/sudoku.js"></script>
    </head>
	<body>
		<div><h1>Sudoku</h1></div>
		<div id="left" class="left-container">Left Panel</div>
		<div id="center" class="container-div"></div>
		<div id="right" class="right-container">Right Panel</div>
		<br style="clear: left;"/>
		<script type="text/javascript">
			$( document ).ready( function() {
				var sudoku = Sudoku.getInstance();
				var table = sudoku.getBoard();
				$('#center').append(table);
			});
		</script>
	</body>
</html>
